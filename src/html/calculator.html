<section class="calculator">
  <div class="container calculator__container">
    <div class="calculator__content">
      <h2
        class="title calculator__title wow animate__animated animate__fadeInLeft"
      >
        <span class="title_decorator">Он</span><br class="none" /><span
          class="title_block title_block_top"
          >лайн-калькулятор для расчета</span
        >
        <br />
        <span class="title_decorator title_decorator-bottom">бу</span
        ><br class="none" /><span class="title_block title_block_bottom"
          >дущей прибыли</span
        >
      </h2>

      <p
        class="description calculator__description wow animate__animated animate__fadeInLeft"
      >
        Всего в 2 клика калькулятор позволяет рассчитать
        <span class="text_green text__medium">
          приблизительный доход вашей будущей кофейни:
        </span>
      </p>

      <div class="calculator__block wow animate__animated animate__fadeInLeft">
        <div class="calculator__calculator">
          <div class="calculation__toddler-block">
            <span class="calculator__calculator-title">
              Количество продаж в месяц
            </span>
            <input class="calculation__toddler" name="count" value="" />
          </div>

          <div class="calculation__toddler-block">
            <span class="calculator__calculator-title"> Средний чек </span>
            <input class="calculation__toddler" name="cheque" value="" />
          </div>

          <div class="calculator__calculator-el">
            <span class="calculator__calculator-title">Выручка в месяц:</span>
            <span class="calculator__calculator-price" id="profit">
              832 200 ₽
            </span>
          </div>

          <div class="calculator__calculator-el">
            <span class="calculator__calculator-title">
              Чистая прибыль в месяц:
            </span>
            <span class="calculator__calculator-price" id="revenue">
              117 340 ₽
            </span>
          </div>
        </div>
      </div>
    </div>

    <img
      src="@images/calculator/calculator-food.jpg"
      class="calculator__food wow animate__animated animate__fadeInRight"
      alt=""
    />
  </div>
</section>
